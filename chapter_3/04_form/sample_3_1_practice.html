<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <input v-model="message">
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        message: ""
      },
      watch: {
        message(value) {
          // messageが変わるごとに、実行される
          console.log(value);
        }
      }
    });
  </script>
</body>
</html>
