<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click="add">クリック</button>
    <div>{{ message }}</div>
  </div>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: "",
        count: 0
      },
      methods: {
        add() {
          this.message = `ボタンを${++this.count}回クリックしました。`;
          // this.messageにセットすることで、画面に即座に反映できる
        }
      }
    });
  </script>
</body>
</html>
