<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click="toggle">切り替える</button>
    <p v-show="isActive">アクティブです！</p>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        isActive: true
      },
      methods: {
        toggle() {
          this.isActive = !this.isActive;
        }
      }
    });
  </script>
</body>
</html>
