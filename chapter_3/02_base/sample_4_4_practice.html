<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button data-hello="私は1です" @click="hello">button1</button>
    <button data-hello="私は2です" @click="hello">button2</button>
    <button data-hello="私は3です" @click="hello">button3</button>
  </div>
  <script>
    new Vue({
      el: "#app",
      methods: {
        hello(e) {
          console.log(e);
          alert(e.target.dataset.hello);
        }
      }
    });
  </script>
</body>
</html>
