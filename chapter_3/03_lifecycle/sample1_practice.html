<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <ul>
        <li>v-cloak あり : <span v-cloak>{{message}}</span></li>
        <li>v-cloak なし : <span>{{message}}</span></li>
      </ul>
    </div>
    <script>
      setTimeout(() => {
        new Vue({
          el: "#app",
          data: {
            message: "Hello World!",
          },
        });
      }, 3000);
    </script>
  </body>
</html>
